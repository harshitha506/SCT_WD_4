<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App with Flatpickr</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f8ff;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      flex-wrap: wrap;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-text {
      flex: 1;
      margin-left: 10px;
    }

    .task-date-time {
      font-size: 0.8em;
      color: #555;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .actions button {
      padding: 5px 10px;
      font-size: 0.8em;
      border-radius: 6px;
      border: none;
      color: #fff;
      font-weight: 600;
    }

    .btn-complete {
      background-color: #43a047;
    }

    .btn-complete:hover {
      background-color: #388e3c;
    }

    .btn-edit {
      background-color: #ffa000;
    }

    .btn-edit:hover {
      background-color: #fb8c00;
    }

    .btn-delete {
      background-color: #e53935;
    }

    .btn-delete:hover {
      background-color: #c62828;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List</h2>
    <div class="form">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <input type="text" id="taskDateTime" placeholder="Select date & time">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    let flatpickrInstance;
    let tasks = [];

    // Initialize Flatpickr and assign instance to variable
    flatpickrInstance = flatpickr("#taskDateTime", {
      enableTime: true,
      dateFormat: "d-m-Y H:i",
      altInput: true,
      altFormat: "F j, Y - H:i",
      time_24hr: true
    });

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const datetime = document.getElementById("taskDateTime").value;

      if (!text) {
        alert("Task cannot be empty!");
        return;
      }

      tasks.push({ text, datetime, completed: false });
      clearForm();
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      // Sort by datetime (earliest first); if missing, send to end
      tasks.sort((a, b) => {
        const dateA = new Date(a.datetime || Infinity);
        const dateB = new Date(b.datetime || Infinity);
        return dateA - dateB;
      });

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        li.innerHTML = `
          <div class="task-text">
            <div>${task.text}</div>
            <div class="task-date-time">${task.datetime || ""}</div>
          </div>
          <div class="actions">
            <button class="btn-complete" onclick="markComplete(${index})">
              ${task.completed ? "Undo" : "Complete"}
            </button>
            <button class="btn-edit" onclick="editTask(${index})">Edit</button>
            <button class="btn-delete" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function markComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    function editTask(index) {
      const task = tasks[index];
      const newText = prompt("Edit task", task.text);
      if (newText !== null && newText.trim() !== "") {
        task.text = newText.trim();
        renderTasks();
      }
    }

    function clearForm() {
      document.getElementById("taskInput").value = "";
      flatpickrInstance.clear(); // Clear Flatpickr value and alt input
    }
  </script>
</body>
</html>
